<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>DAW</title>
    <link rel="stylesheet" href="../css/css.css" />
    <script>
            
        do {
            var n_1=parseInt(prompt("Por favor introduzca primer numero"));
            if (isNaN(n_1)) {
                alert("Se debe introducir un numero");
            }
        } while (isNaN(n_1));

        do {
            var operacion=prompt("Por favor introduzca operacion").toLowerCase();
            if (!isNaN(operacion)) {
                alert("Se debe introducir un operador. Ya sea de formaq escrita o con caracter");
            }
        } while (!isNaN(operacion));
        
        do {            
            var n_2=parseInt(prompt("Por favor introduzca segundo numero"));
            if (isNaN(n_2)) {
                alert("Se debe introducir un numero");
            }
        } while (isNaN(n_2));

        var resultado=0;
        var error=false;
        if(operacion=="+"||operacion=="suma"){
            resultado=n_1+n_2;
        }else if (operacion=="-"||operacion=="resta") {
            resultado=n_1-n_2;
        }else if (operacion=="*"||operacion=="multiplicacion") {
            resultado=n_1*n_2;
        }else if (n_2!=0 && operacion=="/"||operacion=="division") {
            resultado=n_1/n_2;
        }else{
            error=true;
        }

        if(error==true){
            document.write("ERROR");
        }else{
            document.write("El resultado de la "+operacion+" de "+n_1+" y "+n_2+" es "+resultado);
        }
    </script>
    
</head>
<body>    
    <header>
    </header> 

    

    <footer>
    </footer>
</body>
</html>
