<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>DAW</title>
    <link rel="stylesheet" href="../css.css" />
    <script>
        do {
            var n_1=parseInt(prompt("Por favor introduzca primer numero"));
        } while (isNaN(n_1));
        
        do {            
            var n_2=parseInt(prompt("Por favor introduzca segundo numero"));
        } while (isNaN(n_2));
        document.write("El resultado de la suma de "+n_1+" y "+n_2+" es "+(n_1+n_2));
    
    </script>
    
</head>
<body>    
    <header>
    </header> 

    

    <footer>
    </footer>
</body>
</html>
