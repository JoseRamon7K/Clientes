        //EJERCICIO 2.------------------------------------------------
        //operacion();

        function operacion(){
            var num=prompt("Insertar Operacion");
            var num1=0;
            var num2=0;            
            var result;
            console.log(num);
            for (let i = 0; i < num.length; i++) {
                switch (num[i]) {
                    case '+':{                        
                        num1=num.substring(0,i);
                        num2=num.substring(i+1,num.length);
                        result=parseInt(num1)+parseInt(num2);
                        document.write(num+'='+result);
                        break;
                    }
                    case '-':{
                        num1=num.substring(0,i);
                        num2=num.substring(i+1,num.length);
                        result=parseInt(num1)-parseInt(num2);
                        document.write(num+'='+result);
                        break;
                    }
                    case '*':{
                        num1=num.substring(0,i);
                        num2=num.substring(i+1,num.length);
                        result=parseInt(num1)*parseInt(num2);
                        document.write(num+'='+result);
                        
                        break;
                    }
                    case '/':{
                        num1=num.substring(0,i);
                        num2=num.substring(i+1,num.length);
                        result=parseInt(num1)/parseInt(num2);
                        document.write(num+'='+result);
                        
                        break;
                    }
                    default:
                        if (isNaN(num[i])) {                            
                        document.write('ERROR');   
                        }
                }   
            }
        }

        function tablarandom(){
            var array=new Array;
         
            for (var i = 0; i < 100; i++){
                array[i]=parseInt(Math.random()*(100-1)+1);
            }
            array.sort(function (a, b){return a - b;});
            mostrarTabla(array);
        }        
        function mostrarTabla(tabla){
            var cadena;
            cadena='<table border=1px>';
            cadena+='<tr>';
            for (let i = 0; i < tabla.length; i++) {
                if (i%10==0) {
                    cadena+='<tr>';
                }                
                cadena=cadena+'<td>'+tabla[i]+'</td>';
                if (i%10==-1) {
                    cadena+='</tr>';
                } 
            }
            document.write(cadena+'</table>');
        }
