<body>    
    <header>
        <p>
            Esto es el header
        </p>
    </header> 

    <main>
        <nav>
            <p>
                Esto es el nav<br>
                <a href="directorio.html">Volver...</a>
            </p>
        </nav>
        
        <aside>
            <p>
                Esto es el aside
            </p>
        </aside>

        <article>
            <script>
                var veces=["primera","segunda","terceda","cuarta","quinta","sexta","octava","novena", "decima","Eres muy tonto"];
                var num=Math.round(Math.random()*(10-1)+1);
                var cont=0;
                do{
                    do {
                        var num2=parseInt(prompt("Por favor introduzca un numero"));
                    } while (isNaN(num2));
                    if (num>num2) {
                        document.write("Has introducido el "+num2+".<br>-El número buscas es mas alto<br>");
                    }else if(num<num2){
                        document.write("Has introducido el "+num2+".<br>-El número buscas es mas bajo<br>");
                    }
                    cont++;
                }while(num!=num2);
                    document.write("<br><strong>Has encontrado el número, era el "+num2+"</strong<br>");
                    if(cont<10){
                        document.write("<br><strong>Lo has conseguido a la "+veces[cont-1]+" vez</strong><br>");
                    }else{
                        document.write("<br><strong>"+veces[9]+"</strong><br>");
                    }
                    
            </script>
        </article>
        
    </main>
   

    <footer>
        <p>
            Esto es el footer
        </p>
    </footer>
</body>
